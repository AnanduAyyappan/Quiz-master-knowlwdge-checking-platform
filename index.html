<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #question-section {
      margin-top: 20px;
    }
    .btn-primary {
      margin: 5px;
    }
    .option-btn {
      margin: 5px;
      width: 100%;
    }
    .btn-success {
      background-color: #28a745 !important;
    }
    .btn-danger {
      background-color: #dc3545 !important;
    }
    #timer {
      font-size: 1.5em;
      color: red;
    }
    #score {
      font-size: 1.5em;
    }
    #answer-key {
      display: none;
      margin-top: 20px;
    }
    .answer-item {
      margin-bottom: 10px;
    }
    .mix{
      background-color: paleturquoise;
    }
    .pos{
      font-family: "Hachi Maru Pop", cursive;
      width: 100%;
      position: absolute;
      top: 3px;
      background-color: paleturquoise;
    }
    
  </style>
</head>
<body>
<div class="main d-flex align-items-center" style="min-height: 97vh;">
  <div class="pos my-0 d-flex justify-content-center align-items-center fw-5" style="min-height: 20vh;"><h1>Quiz Master</h1></div>
<div class="container border rounded shadow">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center">Check Your Knowledge</h2>

      <div id="question-section">
        <div id="question-text" class="mt-3 font-weight-bold"></div>
        <div id="options-container" class="row mt-3"></div>
        <button id="check-btn" class="btn btn-outline-primary mt-3" onclick="checkAnswer()" disabled>Check</button>
        <button id="next-btn" class="btn btn-outline-secondary mt-3" onclick="nextQuestion()" disabled>Next</button>
        <div id="score" class="mt-3 border rounded w-25 d-flex justify-content-center bg-success text-light">Score: 0</div>
        <div id="timer" class="mt-2">00:30</div>
      </div>

      <!-- Answer Key Section -->
      <div id="answer-key">
        <h4>Answer Key:</h4>
        <ul id="answer-list"></ul>
      </div>
    </div>
  </div>
</div>
</div>
<script src="script.js"></script>
<div class=" mix d-flex justify-content-center font-weight-bold fw-5">
  <footer>
    &copy;AnanduAayyappanDecember2024AllRightsReserved
  </footer>
</div>
</body>
</html>
